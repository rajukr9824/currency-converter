<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="curr.png" alt="currency">

    <h1>Currency Converter</h1>
    <p>Choose the currency and the amount to get exchange rate</p>
    <div class="container">
        <div class="currency">
            <select id="selcurr1">
                <option value="USD" selected>United States Dollars</option>
                <option value="INR">India Rupees</option>
                <option value="EUR">Euro</option>
                <option value="AUD">Australia Dollars</option>
                <option value="CAD">Canada Dollars</option>
            </select>
            <input type="number" id="amt1" placeholder="0" value="1">
        </div>
        <div class="swapcontainer">


            <div class="currency">

                <select id="selcurr2">
                    <option value="USD">United States Dollars</option>
                    <option value="INR" selected>India Rupees</option>
                    <option value="EUR">Euro</option>
                    <option value="AUD">Australia Dollars</option>
                    <option value="CAD">Canada Dollars</option>
                </select>
                <input type="number" id="amt2" placeholder="0" value="0">
            </div>
        </div>
        <div class="rate" id="rate"></div>
    </div>
    <p>Created by Raju Kumar</p>
    <script src="script.js"></script>
</body>

</html>
